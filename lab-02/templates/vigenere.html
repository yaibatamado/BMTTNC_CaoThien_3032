{% extends "base.html" %}

{% block title %}Mật mã Vigenère{% endblock %}

{% block content %}
<h2>Mật mã Vigenère</h2>
<form method="POST" action="{{ url_for('vigenere') }}">
    <div>
        <label for="text">Văn bản:</label>
        <textarea id="text" name="text" rows="4" required>{{ current_text or '' }}</textarea>
    </div>
    <div>
        <label for="key">Khóa (chuỗi ký tự):</label>
        <input type="text" id="key" name="key" value="{{ key or '' }}" required pattern="[a-zA-Z]+">
    </div>
    <div>
        <button type="submit" name="action" value="encrypt">Mã hóa</button>
        <button type="submit" name="action" value="decrypt" class="decrypt">Giải mã</button>
    </div>
</form>

{% if result is defined %}
<div class="result">
    <h3>Kết quả:</h3>
    <p>{{ result }}</p>
</div>
{% endif %}
{% endblock %}
